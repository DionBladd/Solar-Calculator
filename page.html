<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solar Panel Calculator</title>

</head>
<body>
    <h1>Solar Quantity Need Calculator</h1>
    <div>
        <label>Select preferred system type</label>
        <input type="radio" name="system" value="onGrid" class="radiobtn" id="onGrid" checked> On Grid
        <input type="radio" name="system" value="offGrid" class="radiobtn" id="offGrid"> Off Grid  
        <input type="radio" name="system" value="hybrid" class="radiobtn" id="hybrid"> Hybrid   
    </div>
    <div>
         <p id="modeDisplay"></p>
    <div>
        <label>Would you prefer to use Yearly, Monthly or Daily consumption values?</label>
        <input type="radio" name="period" value="yearly" id="yearly" class="radiobtn"> Yearly       
        <input type="radio" name="period" value="monthly" id="monthly" checked class="radiobtn"> Monthly 
        <input type="radio" name="period" value="daily" id="daily" class="radiobtn"> Daily  
    </div>

    <div>         
        <label for="consumption">Enter your consumption value in kWh</label>
        <input type="number" id="consumption" name="consumption" placeholder="10"  required>
    </div>   

    <div>
        <button id="calculateBtn" class="active-button">Calculate</button>
        <button id="resetBtn" class="active-button">Reset</button>   
    </div>
    <div id="result"></div>
    <div class="gif-container">
  <img src="energy-solar-animation.gif" alt="Dynamic GIF" class="dynamic-gif">
</div>

    <script src="js/script.js"></script>
<link rel="stylesheet" href="design.css">
</body>
</html>
