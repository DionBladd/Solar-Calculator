    <meta charset="UTF-8">
    <title>Calculate your Solar panel quantity</title>
</head>
<body>
        <head> Solar Quantity need Calculator</head>
        <p>
       <label for="system">Select prefered system type</label>

    <label for="radio">Would you prefer to use Yearly or Montly consumption values?</label>

        </p>
        <p>
<label for="consumption">Enter your consumption value in kWh</label>
   <input type="number" id="consumption" name="consumption" placeholder="Enter your consumption value">
</p>
<p>
                               
<button id="calculate">Calculate</button>
</p>
<p>
<button id="reset">Reset</button>
